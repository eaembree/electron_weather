<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Open Weather API</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!--
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    -->

    <form>
      <select id="cityId"></select>
      <button type="button" id="get-data-button">Get Weather</button>
    </form>

  <div id="weather-content" hidden="hidden">
      <div>
        <h3>City</h3>
        <div>City Name: <span id="name"></span></div>
        <div>Latitude: <span id="lat"></span></div>
        <div>Longitude: <span id="lon"></span></div>
      </div>

      <div>
        <h3>Weather</h3>
        <div>Id: <span id="id"></span></div>
        <div>Main: <span id="main"></span></div>
        <div>Description: <span id="description"></span></div>
        <div>Icon: <span id="icon"></span></div>
      </div>

      <div>
        <h3>Main</h3>
        <div>Humidity: <span id="humidity"></span>%</div>
        <div>Temperature: <span id="temp"></span></div>
        <div>Minimum Temperature: <span id="temp_min"></span></div>
        <div>Maximum Temperature: <span id="temp_max"></span></div>
        <div>Atmospheric pressure: <span id="pressure"></span></div>
      </div>
  </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
